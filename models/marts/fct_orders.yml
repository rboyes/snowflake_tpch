models:
  - name: fct_orders
    columns:
      - name: order_key
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_tpch_orders')
              field: order_key
              severity: error
      - name: order_status
        tests:
          - accepted_values:
              values: ['O', 'F', 'P']
              severity: error
      - name: order_date
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: "'1990-01-01'"
              max_value: "current_date()"
              severity: error